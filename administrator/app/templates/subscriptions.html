{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<div class='row'>
				<div class='col'>
					<p>Device Name:</p>
					<p>{{ device['name'] }}</p>
				</div>
			</div>
			<div class='row'>
				<div class='col'>
					<table class='table'>
						<thead>
							<tr>
								<th scope='col'>Email</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for email in subscriptions %}
		<tr>
			<td>{{ email }}</td>
			<td><a href="{{ url_for('delete_subscription', device_name=device['name'], user=email) }}" 
				class="btn btn-primary" role='button'>Unsubscribe</a></td>
		</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
